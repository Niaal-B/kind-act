services:
  - type: web
    name: christmas-backend
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py migrate
    startCommand: gunicorn santa_project.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: christmas-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set this in Render dashboard to your Vercel URL
      - key: CSRF_TRUSTED_ORIGINS
        sync: false  # Set this in Render dashboard to your Vercel URL
      - key: CSRF_COOKIE_SECURE
        value: True
      - key: CSRF_COOKIE_HTTPONLY
        value: True
      - key: GROQ_API_KEY
        sync: false  # Set this in Render dashboard
    healthCheckPath: /api/acts/stats/

